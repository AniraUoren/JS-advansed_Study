<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    const API = "https://raw.githubusercontent.com/GeekBrainsTutorial/online-store-api/master/responses";
    let array = [];

    let returnedPromice = fetch(`${API}/catalogData.json`)
        .then(result => result.json())
        .catch(error => console.log("Error"));

    returnedPromice
        .then(data => {
            array = [...data];
        })

    console.log(returnedPromice);
    console.log(array);

</script>
</body>
</html>
